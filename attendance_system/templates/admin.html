{% extends "bootstrap/base.html" %}
{% block title %}管理者ページ{% endblock %}

{% block content %}
<div class="container">
    <h1>管理者ページ</h1>
    <table class="table">
        <thead>
            <tr>
                <th>名前</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{{ url_for('admin_user', user_id=user.id) }}" class="btn btn-sm btn-info">詳細</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('本当に削除しますか？');">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
